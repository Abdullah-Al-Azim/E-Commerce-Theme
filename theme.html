<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- iconify -->
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <link rel="stylesheet" href="theme.css" />

    <title>Theme</title>
  </head>
  <body>
    <!-- header part start -->
    <div class="main___header___part">
      <div class="header____logo">
        <a href="#"><img src="logo-1.png" /></a>
      </div>
      <div class="header___middle__part">
        <ul>
          <li>
            <a href="#" class="active___home"
              >Home
              <span class="iconify" data-icon="akar-icons:chevron-down"></span
            ></a>
          </li>
          <li>
            <a href="#"
              >Shop
              <span class="iconify" data-icon="akar-icons:chevron-down"></span
            ></a>
          </li>
          <li>
            <a href="#"
              >Pages
              <span class="iconify" data-icon="akar-icons:chevron-down"></span
            ></a>
          </li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="header____last___part">
        <ul>
          <li>
            <a href="#"
              ><p class="header____icon">
                <span
                  class="iconify"
                  data-icon="ant-design:user-add-outlined"
                ></span></p
            ></a>
          </li>
          <li>
            <a href="#"
              ><p class="header____icon">
                <span class="iconify" data-icon="bi:heart"></span></p
            ></a>
          </li>
          <div class="icon___bedge">2</div>
          <li>
            <a href="#"
              ><p class="header____icon">
                <span
                  class="iconify"
                  data-icon="akar-icons:shopping-bag"
                ></span></p
            ></a>
          </li>
          <div class="icon___bedge1">2</div>
          <li>
            <a href="#"><p class="header____icon" id="search______bar">
                <span class="iconify" data-icon="akar-icons:search"></span></p></a>
          </li>
        </ul>
      </div>
    </div>
    <!-- header part end -->

    <!-- search bar start -->
    <div class="admin____overlay"></div>
    <div class="search_____bar" id="main___search___bar">

        <form>
          <input type="search" id="gsearch" />
          <button type="submit">SEARCH</button>
          <p class="search____cross____icon" id="cross_____icon"><span class="iconify" data-icon="gridicons:cross-circle"></span></p>
        </form>
    </div>
    <!-- search bar end -->


    <!-- category start -->
    <div class="main____cat___div">
      <ul>
        <li><a href="#"><img src="cat-1.png"></a></li>
        <li><a href="#"><img src="cat-2.png"></a></li>
        <li><a href="#"><img src="cat-1.png"></a></li>
        <li><a href="#"><img src="cat-2.png"></a></li>
        <li><a href="#"><img src="cat-1.png"></a></li>
      </ul>

    </div>
    <!-- category end -->



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  <script src="theme.js"></script>

</html>
